<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container pt-4">

    <h2 class="heading-secondary center-text">
      Download Practical Files
    </h2>
    <div class="parent flex">

      <div class="child">
        <div class="file-image-box">
          <img src="Assets/Images/image1.jfif" alt="Web development Course Image" class="file-image">
        </div>
        <h3 class="heading-tertiary pb-4">
          DSA Practical File
        </h3>
        <div class="buttons-box">
          <a href="Assets/PDF/DSA Practical Files Section B.pdf" class="download-button bg-color-secondary" download="">Download for Section B</a>
          <a href="Assets/PDF/DSA Practical File Section A.pdf" class="download-button bg-color-secondary" download="">Download for Section A</a>
        </div>
      </div>

      <div class="child">
        <div class="file-image-box">
          <img src="Assets/Images/image2.jfif" alt="Web development Course Image" class="file-image">
        </div>
        <h3 class="heading-tertiary pb-4">
          DBMS Practical File
        </h3>
        <div class="buttons-box">
          <a href="Assets/PDF/DBMS Practical File.pdf" class="download-button bg-color-secondary" download="">Download</a>
        </div>
      </div>

      <div class="child">
        <div class="file-image-box">
          <img src="Assets/Images/image3.jfif" alt="Web development Course Image" class="file-image">
        </div>
        <h3 class="heading-tertiary pb-4">
          Python Practical File
        </h3>
        <div class="buttons-box">
          <a href="Assets/PDF/Python Practical File.pdf" class="download-button bg-color-secondary" download="Python Practical File">Download</a>
          <a href="Assets/PDF/Python Color Pages.pdf" class="download-button bg-color-secondary" download="">Download Color Pages</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
